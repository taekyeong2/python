<h1>JavaScript Arrays</h1>
<h2>The filter() Method</h2>

<p>Get every element in the array that has a value of 18 or more:</p>

<p id="demo"></p>

<script>
const ages = [32, 33, 16, 40];

document.getElementById("demo").innerHTML = ages.filter(x => x>30);
// 자바스크립트에서는 람다빼고 => 로 표현 (매개변수 => 리턴값)
</script>

<!-- =================================================================================== -->

<h2>JavaScript Arrays</h2>

<p>The Array.map() method creates a new array from the results of calling a function for every element.</p>

<p id="demo"></p>

<script>
const numbers = [4, 9, 16, 25];
document.getElementById("demo").innerHTML = numbers.map(x => x%5);
</script>

</body>
